{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container" id="game">
<div id="board" tabindex="1"></div>

<br>
<div><strong>Guess:</strong><span id="guess"></span></div>
<div><strong></strong><span id="match"></span></div>
<br>
<div><strong>Wordlist:</strong><br><span id="word-list"></span></div>
<div><strong>timer:</strong><br><span id="timer"></span></div>
<div>score: <span id="score"></span></div>
<button id="start-button" type="button" class="btn btn-primary">Start</button>
<button id="reshuffle-button" type="button" class="btn btn-primary">Reshuffle</button>
<button id="play-again-button" type="button" class="btn btn-primary">Play again</button>
<button id="save-score-button" type="button" class="btn btn-primary">Save Score</button>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script src="{% static 'game/js/game.js' %}"></script>
{% endblock %}
