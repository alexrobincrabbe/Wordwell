{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4"><h1>New Post</h1></legend>
        {{ new_post|crispy }}
    </fieldset>
    <div class ="form-group">
        <button class="yellow-button" type="submit">Submit</button>
    </div>
 </form>
</div>
{% endblock %}
