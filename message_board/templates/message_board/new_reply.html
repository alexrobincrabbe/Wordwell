{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}

<div class="container">
<h1>replying to:</h1>
author:{{ post.author }}<br>
title:{{ post.title }}<br>
message:{{ post.text }}
<hr>
<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">reply</legend>
        {{ new_reply|crispy }}
    </fieldset>
    <div class ="form-group">
        <button class="btn btn-outline-info" type="submit">Sumbit</button>
    </div>
 </form>
</div>
{% endblock %}
